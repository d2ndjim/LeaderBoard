<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lekan's LeaderBoard</title>
  </head>
  <body>
    <header>
      <h1>Leaderboard</h1>
    </header>
    <main class="d-flex space-between">
      <div class="scores">
        <div class="d-flex space-between align-center">
          <h2>Recent scores</h2>
          <button id="get-score" type="button">Refresh</button>
        </div>
        <ul>
          
        </ul>
      </div>
      <div class="add-scores">
        <h2>Add your score</h2>
        <form class="d-flex">
          <input type="text" placeholder="Your name" />
          <input type="text" placeholder="Your score" />
          <button type="submit">Submit</button>
        </form>
      </div>
    </main>
  </body>
</html>
