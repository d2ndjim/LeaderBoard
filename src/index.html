<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lekan's LeaderBoard</title>
  </head>
  <body>
    <header>
      <h1>Leaderboard</h1>
    </header>
    <main class="d-flex just-center col align-center">
      <div class="scores align-center">
        <div class="d-flex space-between align-center">
          <h2>Recent scores</h2>
          <button id="get-score" class="grey" type="button">Refresh</button>
        </div>
        <ul>
          
        </ul>
      </div>
      <div class="add-scores">
        <h2>Add your score</h2>
        <form class="d-flex">
          <input id="name" type="text" placeholder="Your name" />
          <input id="score" type="text" placeholder="Your score" />
          <button id="add-score" class="grey" type="submit">Submit</button>
          <p id="status"></p>
        </form>
      </div>

    </main>
  </body>
</html>
